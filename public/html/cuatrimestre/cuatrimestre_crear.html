
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Cuatrmestre
            <small>Crear</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Lista de Cuatrimestres</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-info">
                                        Nuevo Cuatrimestre
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Estado</th>
                            </tr>
                            <!--LISTA_CUATRIMESTRES-->
                            <tr>
                                <td>{id}</td>
                                <td>{nombre}</td>
                                <td>{inicio}</td>
                                <td>{fin}</td>
                                <td><span class="label label-{estilo}">{estado}</span></td>
                            </tr>
                            <!--LISTA_CUATRIMESTRES-->
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->

    <div class="modal modal-success fade" id="modal-info">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Datos del nuevo Cuatrimestre</h4>
                </div>
                <form action="/cuatrimestre/guardar/" method="post" class="form-horizontal" autocomplete="off">
                    <div class="modal-body">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Nombre</label>

                                <div class="col-sm-10">
                                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder=" Mes - Mes AÃ±o" required />

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inicio" class="col-sm-2 control-label">Fecha de Inicio</label>

                                <div class="col-sm-10">
                                    <input type="date" name="inicio" class="form-control" id="inicio" required />

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fin" class="col-sm-2 control-label">Fecha de Fin</label>

                                <div class="col-sm-10">
                                    <input type="date" name="fin" class="form-control" id="fin" required />

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEstado" class="col-sm-2 control-label">Estado</label>

                                <div class="col-sm-10">
                                    <label>
                                        <input type="radio" name="estado" id="optionsRadios" value="1" checked="">
                                        Activo 
                                    </label>
                                    <br />
                                    <label>
                                        <input type="radio" name="estado" id="optionsRadios" value="0" >
                                        Inactivo
                                    </label>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline">Guardar</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>
<!-- /.content-wrapper -->
