
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            CUADRANTES
        </h1>

    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Selecciona un grupo y una quincena para mostrar la gr√°fica.</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive ">

                        <form action="/cuadrantes/mostrar" method="POST">
                            <input type="hidden" name="r" value="cuadrantes-resultado" />
                            <input type="hidden" name="cuatrimestre" value="{cuatrimestre}" />
                            <div class="radio-group">
                                <!--GRUPOS-->
                                <input type="radio" id="{grupo}" name="grupo" value="{grupo}" required />
                                <label for="{grupo}">{grupo}</label>
                                <!--GRUPOS-->
                            </div>
                            <br>
                            <div class="radio-group">
                                <!--QUINCENAS-->
                                <input type="radio" id="q{quincenas}" name="quincena" value="{quincenas}" required />
                                <label for="q{quincenas}">Quincena {quincenas} - {fecha}</label>

                                <!--QUINCENAS-->
                            </div>
                            <br>
                            <input class="btn btn-primary" type="submit" name="boton" value="MOSTRAR" />
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>


    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
