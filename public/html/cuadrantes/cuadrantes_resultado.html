<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages': ['line']});
            google.charts.setOnLoadCallback(grafica_c1);
    function grafica_c1() {

    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Asignaturas');
    data.addColumn('number', 'SI asiste y SI entrega');
    data.addColumn('number', 'NO asiste y SI entrega');
    data.addColumn('number', 'SI asiste y NO entrega');
    data.addColumn('number', 'NO asiste y NO entrega');
    data.addRows([
            // <!--GRAFICA_C1-->
            ['{asignatura}', {c1p{id}}, {c2p{id}}, {c3p{id}}, {c4p{id}}],
            // <!--GRAFICA_C1-->
]);

var options = {
chart: {
title: 'GR√ÅFICA CUADRANTES {grupo}',
subtitle: '{quincena}'
},
legend: { position: 'bottom'},
width: 1350,
height: 500,
colors:['green', 'yellow', 'orange', 'red']
            
};

var chart = new google.charts.Line(document.getElementById('grafica_cuadrante_1'));
chart.draw(data, google.charts.Line.convertOptions(options));
}
    
</script>
