
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Asignaturas
            <small>Crear</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Asignaturas</a></li>
            <li class="active">Lista</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
            <div class="callout {tipo}">                
                <p>{mensaje}</p>
              </div>
            </div>
         </div>
        
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Lista de Asignaturas</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-info">
                                        Nueva Asignatura
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>Clave</th>
                                <th>Nombre</th>
                                <th>Cuatrimestre</th>
                                <th>Acciones</th>
                            </tr>
                            <!--LISTA_ASIGNATURAS-->
                            <tr>
                                <td>{id}</td>
                                <td>{clave}</td>
                                <td>{nombre}</td>
                                <td>{cuatrimestre}</td>
                                <td>
                                    <div class="input-group-btn">
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-info{id}">
                                        <i class="fa fa-fw fa-pencil"></i>
                                    </button>
                                </div>
                                </td>
                            </tr>
                            <!--LISTA_ASIGNATURAS-->
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->

    <div class="modal in" id="modal-info">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Datos de la nuava Asignatura</h4>
                </div>
                <form action="/asignatura/crear/" method="post" class="form-horizontal" autocomplete="off">
                    <div class="modal-body">
                        <div class="box-body">

                            <div class="form-group">
                                <label for="clave" class="col-sm-2 control-label">Clave</label>
                                <div class="col-sm-10">
                                    <input type="text" name="clave" class="form-control" id="clave" placeholder="MTRA-III" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cuatrimestre" class="col-sm-2 control-label">Cuatrimestre</label>
                                <div class="col-sm-10">
                                    <input type="number" name="cuatrimestre" class="form-control" id="cuatrimestre" min="1" max="9" required />
                                </div>
                            </div>

                        </div>
                    </div>

                    <input type="hidden" name="carrera" value="{carrera}" />

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    
    <!--ASIGNATURAS_EDITAR-->
    <div class="modal in" id="modal-info{id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Datos de la Asignatura</h4>
                </div>
                <form action="/asignatura/guardar/" method="post" class="form-horizontal" autocomplete="off">
                    <div class="modal-body">
                        <div class="box-body">

                            <div class="form-group">
                                <label for="clave" class="col-sm-2 control-label">Clave</label>
                                <div class="col-sm-10">
                                    <input type="text" name="clave" value="{clave}" class="form-control" id="clave" placeholder="MTRA-III" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" name="nombre" value="{nombre}" class="form-control" id="nombre" placeholder="Nombre Completo" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cuatrimestre" class="col-sm-2 control-label">Cuatrimestre</label>
                                <div class="col-sm-10">
                                    <input type="number" name="cuatrimestre" value="{cuatrimestre}" class="form-control" id="cuatrimestre" min="1" max="9" required />
                                </div>
                            </div>

                        </div>
                    </div>

                    <input type="hidden" name="carrera" value="{carrera}" />
                    <input type="hidden" name="id" value="{id}" />
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!--ASIGNATURAS_EDITAR-->

</div>
<!-- /.content-wrapper -->
