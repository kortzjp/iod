
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Resultados de la Apreciación Estudiantil
        </h1>
        <ol class="breadcrumb">
            <!-- <li><a href="#"><i class="fa fa-dashboard"></i>Resultados de la Evaluación Docente</a></li> -->

        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="callout {tipo}">                
                    <p>{mensaje}</p>
                </div>
            </div>
        </div>
        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Asignatura: {nombre_asignatura}</h3> <br>
                <h3 class="box-title">Docente: {docente}</h3>
                <br>
                <h3 class="box-title">Grupo: {nombre_grupo}</h3>
                <div class="box-tools pull-right">
                    <!-- <button type="button" class="btn btn-success" data-toggle="tooltip"
                            title="Imprimer el reporte">
                      <i class="fa fa-print"> </i> Imprimir</button>   -->          
                </div>
            </div>
            <div class="box-body">

                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10px"> </th>
                            <th style="width: 400px">Dimensiones evaluadas</th>
                            <th>Progreso</th>
                            <th style="width: 40px">Porcentaje</th>
                        </tr>
                        <!--LISTA_DIMENSIONES-->
                        <tr>
                            <td>{id}</td>
                            <td>{dimension}</td>
                            <td>
                                <div class="progress progress-striped active">
                                    <div class="progress-bar progress-bar-{color}" style="width: {porcentaje}%"></div>
                                </div>
                            </td>
                            <td><h4><span class="label label-{color}">{porcentaje}% </span></h4></td>
                        </tr>
                        <!--LISTA_DIMENSIONES-->

                        <tr>
                            <td> </td>
                            <td><b>PROMEDIO</b></td>
                            <td>
                                <div class="progress progress-striped active">
                                    <div class="progress-bar progress-bar-{color}" style="width: {promedio}%"></div>
                                </div>
                            </td>
                            <td><h4><span class="label label-{color}">{promedio}%</span></h4></td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->

               
            </div>
            <!-- /.box-body -->
            <div class="box-footer"

            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->


    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
