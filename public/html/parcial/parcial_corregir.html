
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Page Header
            <small>Optional description</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="col-md-6">

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Horizontal Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="/curso/crear/" method="post" class="form-horizontal" autocomplete="off">
                    <div class="modal-body">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6">
                                    

                                    <div class="form-group">
                                        <!--<label class="col-sm-2 control-label">Asignatura</label>-->
                                        <div class="col-sm-10">
                                            <select class="form-control" name="asignatura" required >
                                                <option value="">Asignatura</option>
                                                <!--LISTA_ASIGNATURAS-->
                                                <option value="{id}">{nombre}</option>
                                                <!--LISTA_ASIGNATURAS-->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!--<label class="col-sm-2 control-label">Docente</label>-->
                                        <div class="col-sm-10">
                                            <select class="form-control" name="docente">
                                                <option value="">Docente</option>
                                                <!--LISTA_DOCENTES-->
                                                <option value="{id}">{nombre}</option>
                                                <!--LISTA_DOCENTES-->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!--<label class="col-sm-2 control-label">Grupo</label>-->

                                        <div class="col-sm-10">
                                            <input type="text" name="matriucla" class="form-control text-uppercase" id="matricula" placeholder="MATRICULA" required />

                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
