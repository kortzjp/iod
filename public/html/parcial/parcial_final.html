<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>GESTIÓN DE CALIFICACIONES</h1>

    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Asignatura: {asignatura}</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>No.</th>
                                    <th>MATRÍCULA</th>
                                    <th>NOMBRE</th>
                                    <th>ESTADO</th>
                                    <th colspan="3">PARCIALES</th>
                                    <th>PROMEDIO</th>
                                    <th>FINAL</th>
                                </tr>
                                
                                <!--ALUMNOS-->
                                <tr class="{estado}" >                
                                    <td>{n}</td>
                                    <td>{matricula}</td>
                                    <td class="name-left">{nombre}</td>
                                    <td>{estado}</td>                
                                    <td>{primero}</td>
                                    <td>{segundo}</td>
                                    <td>{tercero}</td>
                                    <td>{promedio}</td>
                                    <td class="{clase}"  >{final}</td>
                                </tr>
                                <!--ALUMNOS-->

                            </table>
                            
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->

</div>
<!-- /.content-wrapper -->
