
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Evaluaci√≥n Docente
        </h1>

    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="callout {tipo}">                
                    <p>{mensaje}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><b>Instrucciones:</b> Responde las 
                            siguientes preguntas de acuerdo a la siguiente escala.</h3>
                        <p>                            
                            <img src="../../../public/img/enojo.png" width="32" /> 1. Altamente en desacuerdo <br>
                            <img src="../../../public/img/enojo0.png" width="32" /> 2. En desacuerdo<br>
                            <img src="../../../public/img/serio.png" width="32" /> 3. Indiferente<br>
                            <img src="../../../public/img/alegre0.png" width="32" /> 4. De acuerdo<br>
                            <img src="../../../public/img/alegre.png" width="32" /> 5. Totalmente de acuerdo
                        </p>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <form action="/alumno/guardarevaluacion" method="post">

                            <table class="table table-hover">
                                <!--LISTA_PREGUNTAS-->
                                <tr>
                                    <td colspan="7"><h4><b>{idPregunta}. {pregunta}</b></h4></td>                                
                                </tr>
                                <tr>
                                    <td>Asignatura</td>
                                    <td>Docente</td>
                                    <td><img src="../../../public/img/enojo.png" width="32" /></td>
                                    <td><img src="../../../public/img/enojo0.png" width="32" /></td>
                                    <td><img src="../../../public/img/serio.png" width="32" /></td>
                                    <td><img src="../../../public/img/alegre0.png" width="32" /></td>
                                    <td><img src="../../../public/img/alegre.png" width="32" /></td>
                                </tr>
                                <!--LISTA_CURSOS-->
                                <tr>
                                    <td>{asignatura}</td>
                                    <td>{docente}</td>
                                    <td><label> 1 <input type="radio" name="respuestas[{cursan}_{idPregunta}]" value="1" required=""> </label></td>
                                    <td><label> 2 <input type="radio" name="respuestas[{cursan}_{idPregunta}]" value="2" required=""> </label></td>
                                    <td><label> 3 <input type="radio" name="respuestas[{cursan}_{idPregunta}]" value="3" required=""> </label></td>
                                    <td><label> 4 <input type="radio" name="respuestas[{cursan}_{idPregunta}]" value="4" required=""> </label></td>
                                    <td><label> 5 <input type="radio" name="respuestas[{cursan}_{idPregunta}]" value="5" required=""> </label></td>
                                </tr>
                                <!--LISTA_CURSOS-->
                                
                                <!--LISTA_PREGUNTAS-->
                            </table>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-success pull-right"> GUARDAR </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->

</div>
<!-- /.content-wrapper -->
